<ion-content padding>
  <div style="padding-bottom: 8rem;">
    <ion-card *ngFor="let singleContent of content" (click) = "onClickContent(singleContent)">
      <ion-card-content>
        <!-- <ion-card-title>
          {{singleContent.title}}
        </ion-card-title> -->
        <ion-row style = "text-align: left;">
          <ion-col size = 4>
            <img *ngIf="singleContent.cover_image" [src]="singleContent.cover_image" onError = "this.onerror = null; this.src = 'assets/default.jpg';"/>
          </ion-col>
          <ion-col size = 8>
            <ion-card-title>
              {{singleContent.title}}
            </ion-card-title>
            <ion-card-subtitle>
              {{singleContent.author}}
            </ion-card-subtitle>
            <ion-card-subtitle>
              {{singleContent.category}}
            </ion-card-subtitle>
            <p>
              {{singleContent.blurb_desc}}
            </p>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

    <ion-infinite-scroll (ionInfinite) = "loadMore($event)">
      <ion-infinite-scroll-content loadingText = "加载">  
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
