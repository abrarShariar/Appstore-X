<div>
  <ion-toolbar style = "position: fixed;">
    <ion-row>
      <ion-col size = 1>
        <ion-icon size = "small" name = "arrow-back" (click) = onClickBack()></ion-icon>
      </ion-col>
      <ion-col size = 10>
        <ion-title>{{currentChapter?.title}}</ion-title>
      </ion-col>
      <ion-col size = 1>
        <ion-icon size = "small" name = "radio-button-on" (click) = onClickRadio()></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</div>

<ion-content>
  <ion-card style="padding-bottom: 1%">
    <ion-card-title style="padding-left: 1rem">
      {{currentChapter?.title}}
    </ion-card-title>
    <ion-card-content style="text-align: left;margin-bottom: 10%;white-space: pre-line;">
        {{currentChapter?.text}}
    </ion-card-content>
  </ion-card>
</ion-content>

<div style = "position: absolute; bottom: 0; width: 100%;">
  <ion-footer>
    <ion-toolbar style = "padding-bottom: 1%;">
      <ion-row>
      <ion-col size = 2>
        <!-- <ion-icon size = "small" name = "arrow-back" (click) = onClickBottomBack()></ion-icon> -->
        <ion-label style = "font-size: 0.8em; color: #333333" size = "small" (click) = onClickBottomBack()>上一章</ion-label>        
      </ion-col>
      <ion-col size = 3>
      </ion-col>
      <ion-col size = 3>
        <!-- <ion-icon size = "small" name = "arrow-forward" (click) = onClickBottomForward()></ion-icon> -->
        <ion-label (click) = onClickBottomForward()>下一章</ion-label>
      </ion-col>

      <ion-col size = 4>
      </ion-col>
    </ion-row>
    </ion-toolbar>
  </ion-footer>
</div>
